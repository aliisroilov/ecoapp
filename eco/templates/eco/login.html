{% extends 'eco/base.html' %}

{% block title %}Login - EcoApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-green-50 to-green-100">
    <div class="max-w-md w-full" data-aos="fade-up">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back! ðŸŒ¿</h2>
                <p class="mt-2 text-gray-600">Login to continue your eco journey</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" id="username" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="w-full gradient-green text-white py-3 rounded-lg font-semibold hover:opacity-90 transition transform hover:scale-105">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-green-600 font-semibold hover:text-green-700">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
