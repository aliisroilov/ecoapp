{% extends 'eco/base.html' %}

{% block title %}Login - EcoApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="gradient-primary rounded-3xl p-8 mb-8 text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
            <p class="text-white opacity-90">Login to continue making a difference</p>
        </div>

        <div class="card p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary w-full text-center">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-green-600 font-semibold hover:text-green-700">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
