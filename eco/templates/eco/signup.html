{% extends 'eco/base.html' %}

{% block title %}Sign Up - EcoApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="gradient-primary rounded-3xl p-8 mb-8 text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-white mb-2">Join EcoApp</h2>
            <p class="text-white opacity-90">Start earning rewards for saving the planet</p>
        </div>

        <div class="card p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Choose a username">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" id="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password1" id="password1" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Create a strong password">
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn-primary w-full text-center">
                    Create Account
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:text-green-700">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
