{% extends 'eco/base.html' %}

{% block title %}Redeem {{ item.name }} - Eco Track{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden" data-aos="fade-up">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-96 object-cover">
        
        <div class="p-8">
            <h1 class="text-3xl font-bold mb-4 text-gray-900">{{ item.name }}</h1>
            
            <div class="flex items-center space-x-2 mb-6">
                <span class="text-yellow-500 text-3xl">ðŸª™</span>
                <span class="text-3xl font-bold text-green-600">{{ item.coin_cost }} coins</span>
            </div>
            
            <div class="prose max-w-none mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Description</h2>
                <p class="text-gray-700 leading-relaxed">{{ item.description }}</p>
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-8">
                <p class="text-blue-700">
                    <strong>Your balance:</strong> {{ user.profile.coin_balance }} coins
                </p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="shipping_address" class="block text-sm font-medium text-gray-700 mb-2">
                        Shipping Address *
                    </label>
                    <textarea name="shipping_address" id="shipping_address" rows="4" required
                              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition"
                              placeholder="Enter your complete shipping address..."></textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 gradient-green text-white py-3 rounded-lg font-semibold hover:opacity-90 transition transform hover:scale-105">
                        Confirm Redemption
                    </button>
                    <a href="{% url 'store' %}" class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
